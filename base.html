<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment Extractor</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@400;500;600&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="nav-logo">
                <span class="logo-text">UPI Extractor</span>
                <span class="logo-dot"></span>
            </a>
            <div class="nav-links">
                <a href="/"
                    class="nav-link {% if request.path == '/' or request.path == '/upload' %}active{% endif %}">Upload</a>
                <a href="/history" class="nav-link {% if request.path == '/history' %}active{% endif %}">History</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <div class="glass-card fade-in">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer for visual balance -->
    <footer class="footer">
        <p>Built for Accuracy & Speed</p>
    </footer>

</body>

</html>
